<form #loginForm="ngForm" (ngSubmit)="loginForm.valid && login()">
  <div class="form-row">
    <div class="col-4">
      <div class="form-group">
        <label for="username">Username</label>
        <input
          type="text"
          class="form-control"
          [ngClass]="{ 'is-invalid': username.touched && username.invalid }"
          name="username"
          id="username"
          #username="ngModel"
          [(ngModel)]="model.username"
          required
        />
        <span class="invalid-feedback">Username can't be blank</span>
      </div>
    </div>
  </div>
  <div class="form-row">
    <div class="col-4">
      <div class="form-group">
        <label for="password">Password</label>
        <input
          type="password"
          class="form-control"
          [ngClass]="{ 'is-invalid': password.touched && password.invalid }"
          name="password"
          #password="ngModel"
          id="password"
          [(ngModel)]="model.password"
          required
        />
        <span class="invalid-feedback">Password can't be blank</span>
      </div>
    </div>
  </div>
  <div class="form-group">
    <button
      type="submit"
      class="btn btn-primary"
      [disabled]="loginForm.invalid"
    >
      Login
    </button>
  </div>
</form>
